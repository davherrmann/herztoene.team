<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

    <title>Herztöne</title>

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
      }

      html {
        background-color: #FFF;
        color: #303030;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-size: 20px;
        line-height: 1.5;
        font-weight: 200;
      }

      h1, h2, h3, h4, h5, h6 {
        font-size: 1.5;
        font-weight: 400;
      }

      /* body */

      body {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      /* section */

      section {
        padding: 1.5rem 0.5rem;
      }

      section > * + * {
        margin-top: 0.5em;
      }

      /* footer */

      footer {
        background-color: #ce3c6a;
        color: white;
        padding: 1rem 0.5rem;
        text-align: center;
      }

      footer a:hover {
        color: #ce3c6a;
      }

      /* links */

      a {
        border: 1px solid white;
        border-radius: 5px;
        color: inherit;
        cursor: pointer;
        font-weight: bold;
        padding: 0.1em 0.25em;
        text-decoration: none;
        transition: border-radius 0.25s ease;
      }

      a:hover {
        border-radius: 10px;
        background-color: white;
        color: #303030;
      }

      /* intro block */

      #intro {
        background-color: black;
        background-image: url('bg.jpeg');
        background-position: center;
        background-size: cover;
        color: white;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        font-size: 120%;
        justify-content: flex-end;
        position: relative;
        text-align: center;
        text-shadow: 1px 1px 0 black, 1.5px 1.5px 0 black, 2px 2px 0 black;
      }

      #intro::after {
        background: linear-gradient(to bottom, rgba(45, 34, 34, 0) 20%, rgba(45, 34, 34, 0.96) 88%, rgba(45, 34, 34, 1) 100%);
        bottom: 0;
        content: '';
        left: 0;
        position: absolute;
        right: 0;
        top: 0;
      }

      #intro > * {
        z-index: 1;
      }

      #intro h2 {
        font-family: "Rochester", cursive;
        font-size: 250%;
      }

      /* ugly fixes */

      #typer {
        display: block;
        height: 1.5em;
      }

    </style>

    <link href="https://fonts.googleapis.com/css?family=Rochester" rel="stylesheet">
  </head>
  <body>
    <section id="intro">
      <h2>Herztöne</h2>
      <p>
        Gefühlvolle Klänge für Ihren großen Tag
      </p>
    </section>

    <footer>
       Wünschen Sie sich Ihr persönliches Sinfonieorchester? Wir freuen uns, wenn wir von Ihnen  <a href="mailto:puls@herztoene.team">hören.</a>
    </footer>
  </body>
</html>
