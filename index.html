    <style>
      /* resets */

      * {
        margin: 0;
        box-sizing: border-box;
        outline: 0;
        text-decoration: none;
      }

      /* global styles (body, fonts, margins) */

      html {
        background-color: #f5e6e8;
        color: #2d2222;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
        font-size: 20px;
        line-height: 1.5;
        font-weight: 200;
      }

      h1, h2, h3, h4, h5, h6 {
        font-weight: 300;
      }

      /* Fluid layout with max-width */

      header,
      section,
      footer {
        overflow: hidden;
        padding: 1rem calc((100vw - 900px) / 2);
        position: relative;
      }

      header > *,
      section > *,
      footer > * {
        margin: 0 1rem;
      }

      /* Links */

      a {
        color: inherit;
        text-decoration: none;
      }

      a:hover {
        border-bottom: 1px solid currentColor;
      }

      /* Primary colors */

      .primary {
        background-color: #2d2222;
        color: #f5e6e8;
      }

      /* Header */

      header > * {
        display: inline;
      }

      header nav > * + * {
        margin-left: 1em;
      }

      @media (max-width: 32rem) {
        header > * {
          display: block;
        }
      }

      /* Intro */

      .intro {
        border: 0.5em solid #d4aa7d;
        border-left: none;
        border-right: none;
        height: calc(100vh - 5rem);
      }

      @media (max-width: 32rem) {
        .intro {
          height: calc(100vh - 6.5rem);
        }
      }

      .intro > p {
        bottom: 1em;
        font-size: 1.5em;
        position: absolute;
      }

      .intro > * {
        z-index: 1;
      }

      .intro::before,
      .intro::after {
        bottom: -1em;
        content: '';
        display: block;
        left: -1em;
        position: absolute;
        right: -1em;
        top: -1em;
      }

      .intro::before {
        background-image: url(https://static.wixstatic.com/media/8a455f121bcc46a0bbb724a330b78ddb.jpg/v1/crop/x_137,y_593,w_980,h_735,q_85/8a455f121bcc46a0bbb724a330b78ddb.jpg);
        background-position: center;
        background-size: cover;
      }

      .intro::after {
          background: linear-gradient(to bottom, rgba(45, 34, 34, 0) 0%, rgba(45, 34, 34, 0.98) 85%, rgba(45, 34, 34, 1) 100%);
      }

      .intro button {
        background-color: #2d2222;
        border: 0.5em solid #d4aa7d;
        border-radius: 50%;
        cursor: pointer;
        height: 5em;
        left: 50%;
        margin: 0;
        position: absolute;
        top: 50%;
        transform: translate(-50%, -50%);
        width: 5em;
      }

      .intro button::before {
        border: 1.25em solid transparent;
        border-left: 2em solid #f5e6e8;
        content: "";
        display: block;
        left: 50%;
        position: absolute;
        top: 50%;
        transform: translate(-25%, -50%);
      }

      /* Steps */

      .steps {
        background: url(https://static.wixstatic.com/media/c2d18ee301da4824a558078be5a596fd.jpg/v1/fill/w_1960,h_1452,al_c,q_90,usm_0.66_1.00_0.01/c2d18ee301da4824a558078be5a596fd.jpg);
        background-size: cover;
      }

      ol {
        counter-reset: step;
        display: flex;
        justify-content: space-between;
        list-style: none;
        padding: 0;
      }

      ol > li {
        background-color: #897c77;
        color: white;
        counter-increment: step;
        flex-basis: 24%;
        font-size: 16px;
        margin-bottom: 1em;
        text-align: center;
      }

      ol > li p {
        padding: 1em;
      }

      ol > li h3 {
        font-size: 1.5em;
        margin: 0.5em 0;
      }

      ol > li * {
        color: white;
      }

      ol > li::before {
        content: "0" counter(step);
        font-size: 2.5em;
      }

    </style>
